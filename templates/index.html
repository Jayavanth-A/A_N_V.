<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent | Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background-color: #000;
      color: white;
    }
    .logo {
      text-align: center;
      margin-top: 30px;
    }
    .logo img {
      width: 120px;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .content button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #3399cc;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .content #result {
      font-size: 2rem;
      margin-top: 30px;
    }
    .tutorial-section {
      padding: 100px 20px;
      background: #111;
      color: white;
      text-align: center;
    }
    .tutorial-section video {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- YouTube Background Embed -->
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;">
  <iframe
    width="100%" height="100%"
    src="https://www.youtube.com/embed/034SEPKICxY?autoplay=1&mute=1&controls=0&loop=1&playlist=034SEPKICxY&modestbranding=1&showinfo=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
  </iframe>
</div>



  <div class="logo">
    <img src="static/A.png" alt="Logo">
  </div>

  <div class="content">
    <h2>Pay â‚¹99 to download the AI Agent</h2>
    <button onclick="payNow()">Pay Now</button>
    <div id="result">Awaiting payment...</div>
  </div>

  <iframe width="800" height="450"
    src="https://www.youtube.com/embed/-qzXXEOetsw"
    title="Tutorial Video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

  <script>
    function payNow() {
      fetch('/create_order')
        .then(res => res.json())
        .then(order => {
          var options = {
            key: "rzp_test_um6QaO0Ca35Em1",
            amount: order.amount,
            currency: order.currency,
            order_id: order.id,
            name: "Chaduvuko Bro",
            description: "Test Payment",
            handler: function (response) {
              document.getElementById("result").innerText = "yes";
              const downloadLink = document.createElement("a");
              downloadLink.href = "https://drive.google.com/file/d/1uBO5gIQl-dK6Ikj5PzTLVWgPfZXt63MZ/view?usp=sharing";
              downloadLink.download = "Askify.zip";
              downloadLink.click();
            },
            modal: {
              ondismiss: function () {
                document.getElementById("result").innerText = "no";
              }
            },
            prefill: {
              name: "Test User",
              email: "test@example.com",
              contact: "9999999999"
            },
            theme: {
              color: "#3399cc"
            }
          };
          var rzp = new Razorpay(options);
          rzp.open();
        });
    }
  </script>
</body>
</html>
